<ion-header>
  <ion-toolbar color="favorite">
    <ion-title class="title"> <b>Preferences</b></ion-title>
    <!-- <ion-buttons slot="start">
      <ion-menu-button menu="main-menu">
      </ion-menu-button>
    </ion-buttons> -->
    <ion-buttons (click)="goToOpportunities()" slot="end" *ngIf="user !== null">
      <ion-button >
        <ion-icon slot="icon-only" name="chevron-forward-circle-outline">Skip</ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="prefs" >
<ion-card *ngIf="user === null">
  <ion-card *ngIf="user === null">
    <h1 class="title" style="font:20px">Select our Area of Interest</h1>
  </ion-card>

  

  <ion-list lines="none" *ngIf="user === null">
    <ion-item *ngFor="let profession of professions" >
      <ion-card class=small>
      <ion-button class="title" type="submit"(click)="onSubmit(profession)"  shape="round" style="color:white" expand="block"> <b>{{ profession }}</b></ion-button>
    </ion-card>

    </ion-item>
    
    <!-- <ion-button class="title" type="submit"(click)="goToSignup()"  shape="round" style="color:white" expand="block"><b>Submit</b> </ion-button> -->

    <!-- <ion-card class=small>
      <ion-button class="title" type="submit"  shape="round" style="color:white" expand="block"><b>{{ prof }}</b> </ion-button>
    </ion-card> -->
  </ion-list>

</ion-card>
<div *ngIf="user !== null">
    <div class="empty" *ngIf="jobs?.length === 0">
       <div class="notification">
        <ion-icon name="notifications"></ion-icon>  
        <h1 >No Jobs Liked Yet!</h1>      
       </div>      
        <!-- <div class="floatingbtn"> -->
          <!-- <ion-button class="title"  shape="block" style="color:white"(click)="goToAddjob()">Add Job</ion-button> -->
  
          
    </div>

    <ion-list lines="none" *ngIf="jobs?.length !== 0" class="list">
      <ion-searchbar color="white" 
      placeholder="Search"
      [(ngModel)]="search"
      showCancelButton="focus"
      animated="true"
      
      >
     </ion-searchbar>     
       <ion-item *ngFor="let job of jobs| filter:search">
          <ion-card class="grid">
            <ion-card-header class="header">
              
               <ion-grid >
                <ion-row >
                  <ion-col col-md-8>
                    <ion-avatar>
                      <img src="assets/icon/resume.svg">
                      </ion-avatar>
                  </ion-col>
                  <ion-col col-md-3>
                    <h1>{{job.jobTitle}}</h1>
                    <!-- <ion-card-title class="card-title">{{job.jobTitle}}</ion-card-title> -->
                  </ion-col>               
                  <ion-col col-md-1>
                    <button ion-button icon-only   (click)="share(job)" >
                      <ion-icon name="share-social-sharp"></ion-icon>                 <!-- <ion-card-title class="card-title">{{job.jobTitle}}</ion-card-title> -->
                    </button>
                  </ion-col> 
                  <ion-col col-md-1>
                    <button ion-button icon-only   (click)="unlike(job.uid)" >
                      <ion-icon name="heart-dislike"></ion-icon>     
                    </button>
                  </ion-col>  

                </ion-row>
              </ion-grid>
              <ion-card-subtitle class="card-subtitle">BY:{{ job.company }}</ion-card-subtitle>
              
            </ion-card-header>
          
            <ion-card-content class="card-content">
              {{job.description}}
              <br>
              Email: {{ job.email }}
            </ion-card-content>
  
            <ion-button class="title" type="submit"(click)="goToJob(job)"  shape="round" style="--background:green" style="color:white" expand="block"> <b>View</b></ion-button>
          </ion-card>
          
          
        </ion-item>       
      
    <!-- </ion-list> -->
    <!-- <ion-item  > -->
      
      

    <!-- </ion-item> -->
    
  
  </ion-list>

</div>  


</ion-content>
