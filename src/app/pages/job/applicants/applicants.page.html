<ion-header>
  <ion-toolbar  color="favorite" >
    <ion-title class="title"> Applicants </ion-title>
    <ion-buttons (click)="goToShops()" slot="primary">
        <ion-button  >
          <ion-icon slot="icon-only" name="chevron-forward-circle-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="empty"  *ngIf="applicants?.length === 0 ">
    <ion-icon name="notifications"></ion-icon>     
    <h5>No Applications made!</h5>
    
  </div>

  <br>
  <ion-list lines="none">
    
    <ion-item *ngFor="let applicant of applicants" >
      <ion-card class="card">
        <ion-card-header>
          <ion-card-title class="card-title">{{applicant.name}}</ion-card-title>
          <ion-card-subtitle class="card-subtitle">{{ applicant.email }}</ion-card-subtitle>
          
        </ion-card-header>
      
        <ion-card-content class="card-content">
          {{applicant.phone}}
          <br>
          Email: {{ applicant.age }}
        </ion-card-content>
        <ion-button class="btn-color" type="submit"(click)="goToJob()"  shape="block"  style="color:white" expand="block"> View</ion-button>
      
      
      <ion-button fill="outline" slot="end" (click)="viewCv(applicant.uid) ">View Cv</ion-button>
    </ion-card>

    </ion-item>
     
    <!-- <ion-segment (click)="goToShops()" >
      <ion-segment-button value="friends">
        <ion-label>Back to Shoppping</ion-label> 
      </ion-segment-button>
     
    </ion-segment> -->

  </ion-list>
      
</ion-content>
