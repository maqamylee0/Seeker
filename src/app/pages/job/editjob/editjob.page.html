<ion-header>
  <ion-toolbar color="favorite">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="profile"></ion-back-button>
    </ion-buttons>
    <ion-title class="title"> <span style="color:#1f8611;"> <b>Edit Job</b></span></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card class="background">
    <!-- <ion-card-header class="card-head">
      <img [src]="shop.img" height="200px" style="width: 100%" alt=""  /> -->
      
      
    <!-- </ion-card-header> -->
    <!-- <br /> --> 

    <ion-card-content >
     
       <form #form="ngForm" (ngSubmit)="editJob(form)" >
        <ion-list>
          <ion-card>

          <ion-item>
            <ion-label position="floating" style="color:green">Job Type</ion-label>
            <ion-select ngModel  name="jobId" required>
              <ion-select-option  value="1">Software Developer</ion-select-option>
              <ion-select-option  value="2">Nurse</ion-select-option>
              <ion-select-option  value="3">painter</ion-select-option>     
            </ion-select>
          </ion-item>
        </ion-card>
        <ion-card>

          <ion-item>
              <ion-label position="floating" style="color:green">Name</ion-label>
              <ion-input type="text" ngModel name="name"  placeholder="FullName"></ion-input>
          </ion-item>
        </ion-card>

        <ion-card>

          <ion-item>
              <ion-label position="floating" style="color:green">Email</ion-label>
              <ion-input type="text" ngModel name="email"  placeholder="example@gmail.com"></ion-input>
          </ion-item>
        </ion-card>       

        

        <ion-card>

            <ion-item>
              <ion-label position="floating" style="color:green">Address</ion-label> 
              <ion-input type="text" ngModel  name="address"  placeholder="City or town"></ion-input>
            </ion-item>
          </ion-card>

            <ion-card>

            <ion-item>
              <ion-label position="floating" style="color:green"> Salary</ion-label>
              <ion-textarea  ngModel name="salary" required ></ion-textarea>
            </ion-item>
          </ion-card>
    
          <ion-card>

            <ion-item>
              <ion-label position="floating" style="color:green">Experience</ion-label>
              <ion-select ngModel  name="sex" required>
                <ion-select-option  value="female">Basic</ion-select-option>
                <ion-select-option  value="male">Intermediate</ion-select-option>
                <ion-select-option  value="male">Expert</ion-select-option>

              </ion-select>
            </ion-item>
          </ion-card>

          <ion-card>

            <ion-item>
                <ion-label position="floating" style="color:green">Company</ion-label>
                <ion-input type="text" ngModel name="company"  placeholder="Ugandan"></ion-input>
            </ion-item>
          </ion-card>

          <ion-card>

            <ion-item>
              <ion-label position="floating" style="color:green">Phone</ion-label>
              <ion-input type="tel" ngModel name="phone"  placeholder="linkedIn profile link"></ion-input>
          </ion-item>
        </ion-card>
          
      
        <ion-row>
          <ion-col size="10">
            <ion-label position="floating" class="word-color">Job Details</ion-label>

              <ion-item>
                  <input
                    type="file"
                    class="fileInput"
                    (change)="selectDocument($event)"
                  />
                  
                </ion-item>
          </ion-col>
        </ion-row>
    
           
            
         
        </ion-list>
        <ion-button class="title" type="submit"  shape="block" style="color:white" expand="block"><b>{{btnText}}</b></ion-button>
      </form> 
    </ion-card-content>
  </ion-card>  

  </ion-content>
