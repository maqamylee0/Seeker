<ion-header>
  
  <ion-toolbar color="favorite">    
    <ion-title class="title"> Seeker</ion-title>
    
  </ion-toolbar>
</ion-header> 
 
    
  
<ion-content >
  <!-- <ion-card class="content"> -->
  
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <ion-card class="content">
      <ion-list class="form">   
      
        <ion-item>
          <ion-icon name="person-outline">Full Name</ion-icon>
          <ion-input type="text" ngModel  name="name"  placeholder="Full name" required ></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-icon name="phone-portrait-outline"></ion-icon>
          <ion-input type="tel" ngModel  name="phone" placeholder="Phone Number" required   ></ion-input>
        </ion-item>
        
        
        <ion-item>
          <ion-icon name="mail-outline"></ion-icon>
          <ion-input type="email" ngModel name="email" placeholder="email" required ></ion-input>
      </ion-item>
      
  
        <ion-item>
          <ion-icon name="key-outline"></ion-icon>
            <ion-input type="Password" ngModel  name="password" placeholder="Password" required minilength="5" ></ion-input>
        </ion-item>
        
        
  
      </ion-list>
      <small class="error">{{error}}</small>
    <ion-button  type="submit"  class="title" shape="round" style="color:white" expand="round"> {{ btnText }} </ion-button>
  </ion-card>
  <ion-button  type="submit"  class="title" shape="round" style="color:white" (click)="goToPreferences()" expand="round"> Select Preferences before SignUp </ion-button>

  </form>    
  


<!-- </ion-card> -->
</ion-content>
<ion-footer>
  I have an account, <ion-button class="title" (click)="goToLogin()"><b>Login</b></ion-button>
</ion-footer>
