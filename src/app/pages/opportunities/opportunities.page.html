<ion-header>
  
  <ion-toolbar color="favorite">
    
    <ion-title class="title"> Opportunities</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu">
      </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header> 



<ion-content>
  
  <ion-list lines="none">
    <ion-card class="grid">
      <ion-item *ngFor="let job of jobs" class="grid">
        <ion-card class="grid">
          <ion-card-header class="header">
            
             <ion-grid >
              <ion-row >
                <ion-col col-md-3>
                  <ion-avatar>
                    <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
                    </ion-avatar>
                </ion-col>
                <ion-col col-md-3>
                  <h1>{{job.jobTitle}}</h1>
                  <!-- <ion-card-title class="card-title">{{job.jobTitle}}</ion-card-title> -->
                </ion-col>               
                
              </ion-row>
            </ion-grid>
            <ion-card-subtitle class="card-subtitle">BY:{{ job.company }}</ion-card-subtitle>
            
          </ion-card-header>
        
          <ion-card-content class="card-content">
            {{job.description}}
            <br>
            Email: {{ job.email }}
          </ion-card-content>
          <ion-button class="btn-color" type="submit"(click)="goToJob()"  shape="block" style="--background:green" style="color:white" expand="block"> View</ion-button>
        </ion-card>
        
        
      </ion-item>       
    </ion-card>    
    
  </ion-list>
</ion-content>
