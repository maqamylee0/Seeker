<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar  color="favorite">
        <ion-title class="title">
          <b>Menu</b>
        </ion-title>
      </ion-toolbar>
    </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle>
        <ion-item routerLink="/login">
          <ion-icon  name="mail" slot="start">   </ion-icon>
       
           <ion-label ><b>Login</b></ion-label>
        </ion-item>
      </ion-menu-toggle>

      


      


      <ion-menu-toggle>
        <ion-item routerLink="/jobs">
          <ion-icon  name="folder-open" slot="start">   </ion-icon>
       
           <ion-label >Jobs</ion-label>
        </ion-item>
      </ion-menu-toggle>


      <ion-menu-toggle>
        <ion-item routerLink="/addjob">
          <ion-icon  name="create" slot="start">   </ion-icon>
       
           <ion-label >Add Job</ion-label>
        </ion-item>
      </ion-menu-toggle>   




      <ion-menu-toggle>
        <ion-item routerLink="/opportunities">
          <ion-icon  name="mail" slot="start">   </ion-icon>
       
           <ion-label >Opportunities </ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item routerLink="/alljobs">
          <ion-icon  name="mail" slot="start">   </ion-icon>
       
           <ion-label >All Available jobs</ion-label>
        </ion-item>
      </ion-menu-toggle>


      <ion-menu-toggle>
        <ion-item routerLink="/preferences">
          <ion-icon  name="heart" slot="start">   </ion-icon>
       
           <ion-label >Preferences</ion-label>
        </ion-item>
      </ion-menu-toggle>      

      <ion-menu-toggle>
        <ion-item routerLink="/profile">
          <ion-icon  name="person-outline" slot="start">   </ion-icon>
       
           <ion-label >Profile</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item routerLink="/profile">
          <ion-icon  name="mail" slot="start">   </ion-icon>
       
           <ion-label >Logout</ion-label>
        </ion-item>
      </ion-menu-toggle>     
      
</ion-list>
</ion-content>
</ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
